<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .pdf-upload-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .pdf-upload-section.hidden {
            display: none;
        }

        .upload-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .upload-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .upload-box button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .pdf-info {
            padding: 15px 20px;
            background: #e7f3ff;
            border-bottom: 2px solid #2196F3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-info.hidden {
            display: none;
        }

        .pdf-name {
            color: #0c5460;
            font-weight: 600;
        }

        .change-pdf {
            color: #667eea;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: underline;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
            max-width: 100%;
            text-align: center;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 15px;
            max-width: 70%;
            border: 1px solid #e0e0e0;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-section {
            padding: 20px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .chat-input-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .chat-input-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input-box button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-input-box button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .chat-input-box button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .welcome-message p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ AI PDF Chatbot</h1>
            <p>Upload PDF and chat with AI about its content</p>
        </div>

        <div class="pdf-upload-section" id="uploadSection">
            <div class="upload-box">
                <input type="text" id="pdfUrlInput"
                    placeholder="Paste PDF URL here (e.g., https://example.com/document.pdf)">
                <button onclick="loadPDF()">üìÑ Load PDF</button>
            </div>
        </div>

        <div class="pdf-info hidden" id="pdfInfo">
            <span class="pdf-name" id="pdfName">üìÑ PDF Loaded</span>
            <span class="change-pdf" onclick="changePDF()">Change PDF</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>üëã Welcome!</h2>
                <p><strong>How to use:</strong></p>
                <p>1. Paste a PDF URL above and click "Load PDF"</p>
                <p>2. Start chatting and asking questions about the PDF</p>
                <p>3. AI will read the PDF and answer your questions!</p>
            </div>
        </div>

        <div class="chat-input-section">
            <div class="chat-input-box">
                <input type="text" id="messageInput" placeholder="Ask a question about the PDF..." disabled
                    onkeypress="handleKeyPress(event)">
                <button id="sendBtn" onclick="sendMessage()" disabled>Send üì§</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/chat/pdf';
        let currentPdfUrl = null;
        let sessionId = 'session-' + Math.random().toString(36).substring(2, 15);

        function loadPDF() {
            const pdfUrl = document.getElementById('pdfUrlInput').value.trim();

            if (!pdfUrl) {
                alert('Please enter a PDF URL!');
                return;
            }

            if (!pdfUrl.startsWith('http')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }

            currentPdfUrl = pdfUrl;

            // Update UI
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('pdfInfo').classList.remove('hidden');
            document.getElementById('pdfName').textContent = `üìÑ ${extractFileName(pdfUrl)}`;

            // Enable chat
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // Clear welcome and add system message
            document.getElementById('chatMessages').innerHTML = '';
            addMessage('system', `PDF loaded successfully! You can now ask questions about: ${extractFileName(pdfUrl)}`);
        }

        function changePDF() {
            currentPdfUrl = null;
            // Generate new session ID for new document
            sessionId = 'session-' + Math.random().toString(36).substring(2, 15);

            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('pdfInfo').classList.add('hidden');
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('pdfUrlInput').value = '';

            document.getElementById('chatMessages').innerHTML = `
                <div class="welcome-message">
                    <h2>üëã Welcome!</h2>
                    <p><strong>How to use:</strong></p>
                    <p>1. Paste a PDF URL above and click "Load PDF"</p>
                    <p>2. Start chatting and asking questions about the PDF</p>
                    <p>3. AI will read the PDF and answer your questions!</p>
                </div>
            `;
        }

        function extractFileName(url) {
            try {
                // Remove query parameters
                const cleanUrl = url.split('?')[0];
                const parts = cleanUrl.split('/');
                let name = parts[parts.length - 1];

                // Handle Google Drive links specifically
                if (url.includes('drive.google.com')) {
                    name = 'Google Drive Document.pdf';
                }

                return name || 'Document.pdf';
            } catch {
                return 'Document.pdf';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        pdf_url: currentPdfUrl,
                        message: message
                    })
                });

                const data = await response.json();

                hideTyping();

                if (data.success) {
                    addMessage('bot', data.message);
                } else {
                    addMessage('bot', 'Sorry, I could not process your question. ' + (data.error || 'Unknown error'));
                }

            } catch (error) {
                hideTyping();
                addMessage('system', '‚ùå Error: Could not connect to server. Make sure the server is running on http://localhost:8000');
                console.error(error);
            }
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            // Handle newlines in AI response
            const formattedContent = content.replace(/\n/g, '<br>');

            messageDiv.innerHTML = `
                <div class="message-content">${formattedContent}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            typingDiv.innerHTML = `
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;

            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
    </script>
</body>

</html>
